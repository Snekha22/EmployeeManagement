<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            text-align: center;
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .card {
            margin: auto;
            width: 50%;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            background-color: #fff;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body class="container mt-5">
    <h1 class="mb-4">Employee Details</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${employee.name}"></h5>
            <p class="card-text"><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
            <p class="card-text"><strong>Department:</strong> <span th:text="${employee.department}"></span></p>
            <a href="/employees" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</body>
</html>
