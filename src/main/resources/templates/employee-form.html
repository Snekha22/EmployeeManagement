<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 20px; }
        .error { color: red; }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="${employee.id != null} ? 'Edit Employee' : 'Add New Employee'"></h2>
    
    <form th:object="${employee}" th:action="@{/employees}" method="post">
        <input type="hidden" th:field="*{id}"/>
        
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" required>
            <div th:errors="*{firstName}" class="error"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" required>
            <div th:errors="*{lastName}" class="error"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
            <div th:errors="*{email}" class="error"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" th:field="*{department}" class="form-control" required>
            <div th:errors="*{department}" class="error"></div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/employees}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
