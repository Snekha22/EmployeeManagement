<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            text-align: center;
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .table, .card, form {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            background-color: #fff;
            padding: 20px;
        }

        form {
            margin: auto;
            width: 60%;
            text-align: left;
        }

        a.btn {
            margin: 2px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0069d9;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body class="container mt-5">
    <h1 th:text="${employee.id == null} ? 'Add Employee' : 'Edit Employee'" class="mb-4"></h1>
    <form th:action="@{${employee.id == null} ? '/employees' : '/employees/update/' + ${employee.id}}" th:object="${employee}" method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" th:field="*{email}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" th:field="*{department}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/employees" class="btn btn-secondary">Back to List</a>
    </form>
</body>
</html>
