<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 20px; }
        .details-label { font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h2>Employee Details</h2>
    
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <span class="details-label">ID:</span>
                <span th:text="${employee.id}"></span>
            </div>
            <div class="mb-3">
                <span class="details-label">First Name:</span>
                <span th:text="${employee.firstName}"></span>
            </div>
            <div class="mb-3">
                <span class="details-label">Last Name:</span>
                <span th:text="${employee.lastName}"></span>
            </div>
            <div class="mb-3">
                <span class="details-label">Email:</span>
                <span th:text="${employee.email}"></span>
            </div>
            <div class="mb-3">
                <span class="details-label">Department:</span>
                <span th:text="${employee.department}"></span>
            </div>
        </div>
    </div>
    
    <a th:href="@{/employees}" class="btn btn-secondary mt-3">Back to List</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
